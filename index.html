<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tour Routing System</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This is a simple tour route optimization tool" />
    <meta name="keywords" content="Tour Routing, Tour Guiding, Routing, Route Optimisation, Microsoft maps, point of interest, POI" />
    <meta name="author" content="Shivam Kumar, Mirzad Ismail" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="css/atlas.css" type="text/css" />
    <script src="js/atlas.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="js/atlas-service.js"></script>

    <!-- Load main style file -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <!-- Load the main controller script -->
    <script src="js/main.js"></script>
</head>

<body onload="GetMap()" class="container">
<div id="myMap" class="Map" onclick="bodyClicked()"></div>

<div id="search" onclick="searchClicked()" class="Search">
    <div class="search-input-box">
        <div class="search-input-group">
            <div class="search-icon" type="button"></div>
            <label for="search-input"></label>
            <input id="search-input" type="text" placeholder="Search">
        </div>
    </div>
    <ul id="results-panel"></ul>
</div>
<ol id="locations-panel" class="Locations"></ol>
<button id="submit-button" class="Submit" onclick="optimizeRoute()">Optimize Route</button>
</body>

</html>
